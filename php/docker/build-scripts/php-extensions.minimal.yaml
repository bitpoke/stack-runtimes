#
# PECL extensions
#

# Install mcrypt for backward compatibility
- name: mcrypt
  version: 1.0.4
  type: pecl
  build:
    depends:
      - "libmcrypt-dev"

# install apcu before serializers so that they detect and enable support for it
- name: apcu
  type: pecl
  version: 5.1.20
  priority: 30
- name: apc
  pecl_name: apcu_bc
  type: pecl
  version: 1.0.5

# install serializers to make them available for the rest of the extensions
- name: igbinary
  type: pecl
  version: 3.2.1
- name: msgpack
  type: pecl
  version: 2.1.2

- name: zstd
  type: pecl
  version: 0.10.0
  build:
    depends:
      - "libzstd-dev"

- name: mailparse
  type: pecl
  version: 3.1.1

- name: memcached
  type: pecl
  version: 3.1.5
  build:
    depends:
      - "libmemcached-dev"
      - "zlib1g-dev"
    args:
      - "--enable-memcached-igbinary"
      - "--enable-memcached-msgpack"
      - "--enable-memcached-json"

